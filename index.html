<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EMS Manual - Gestor de Documentos</title>

<style>
:root{
    --bg:#0e1a24;
    --panel:#162635;
    --card:#1e3346;
    --card-soft:#22384a;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --accent:#3b82f6;
    --danger:#ef4444;
    --success:#22c55e;
    --shadow:0 12px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box;}

body{
    margin:0;
    font-family:"Segoe UI",system-ui,sans-serif;
    background:linear-gradient(180deg,#0b1620,#0e1a24);
    color:var(--text);
}

/* LOGIN */
.login{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:var(--panel);
    padding:34px;
    border-radius:18px;
    width:340px;
    text-align:center;
    box-shadow:var(--shadow);
}

.login-box h2{
    margin-bottom:20px;
    font-weight:700;
    letter-spacing:.5px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border:none;
    border-radius:10px;
    background:#0f1f2d;
    color:white;
    outline:none;
}

.login-box button{
    width:100%;
    padding:12px;
    margin-top:8px;
    border:none;
    border-radius:10px;
    color:white;
    cursor:pointer;
    font-weight:600;
    transition:.2s;
}

.login-box button:hover{
    transform:translateY(-1px);
    filter:brightness(1.1);
}

.btn-login{background:var(--accent);}
.btn-create{background:var(--success);}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 22px;
    background:linear-gradient(to right,#0f2027,#203a43);
    box-shadow:0 6px 20px rgba(0,0,0,.45);
}

header input{
    width:340px;
    padding:11px 14px;
    border:none;
    border-radius:10px;
    background:var(--panel);
    color:var(--text);
    outline:none;
}

.user{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:16px;
    font-weight:600;
}

.user img{
    width:40px;
    height:40px;
    border-radius:50%;
    border:2px solid var(--accent);
}

.logout{
    background:var(--danger);
    padding:6px 12px;
    border-radius:8px;
    font-size:14px;
}

/* LAYOUT */
.main{
    display:flex;
    height:calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar{
    width:340px;
    background:var(--panel);
    padding:16px;
    overflow-y:auto;
    box-shadow:inset -1px 0 0 rgba(255,255,255,.05);
}

.buttons{
    display:flex;
    gap:8px;
    margin-bottom:14px;
}

button{
    border:none;
    padding:9px 14px;
    border-radius:9px;
    color:white;
    cursor:pointer;
    font-weight:600;
    transition:.2s;
}

button:hover{
    transform:translateY(-1px);
    filter:brightness(1.1);
}

.new-cat{background:#16a34a;}
.new-doc{background:#22c55e;}

/* üëá BOTONES PRINCIPALES */
.actions .save{
    background:var(--success);
}

.actions .delete{
    background:var(--danger);
}

/* CATEGORY */
.category{
    margin-bottom:12px;
}

.category-title{
    padding:12px;
    background:var(--card);
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    transition:.2s;
}

.category-title:hover{
    background:#2b4b66;
}

.category-title.active{
    background:#2f5f8f;
    box-shadow:inset 4px 0 0 var(--accent);
}

.docs{
    margin-top:6px;
    margin-left:10px;
}

.doc{
    padding:10px 12px;
    margin-bottom:6px;
    border-radius:10px;
    background:var(--card-soft);
    cursor:pointer;
    transition:.2s;
    font-size:14px;
}

.doc:hover{
    background:#345a78;
}

.doc.active{
    background:var(--accent);
    color:white;
}

/* CONTENT */
.content{
    flex:1;
    padding:20px;
}

.actions{
    margin-bottom:12px;
    display:flex;
    gap:10px;
}

/* EDITOR */
.editor{
    width:100%;
    height:calc(100% - 60px);
    padding:22px;
    background:var(--panel);
    border-radius:18px;
    overflow-y:auto;
    display:none;
    box-shadow:var(--shadow);
    line-height:1.6;
}

/* TOOLBAR */
.toolbar{
    flex-wrap:wrap;
}

.toolbar button,
.toolbar select,
.toolbar input[type=color]{
    background:var(--card);
    color:white;
    border:none;
    border-radius:8px;
    padding:6px 10px;
    cursor:pointer;
}

.toolbar button:hover{
    background:var(--accent);
}

/* üëá FORZAR COLORES EN TOOLBAR */
.toolbar .save{
    background:var(--success) !important;
}

.toolbar .delete{
    background:var(--danger) !important;
}

.toolbar select{
    outline:none;
}
</style>


<!-- LOGIN -->
<div id="login" class="login">
    <div class="login-box">
        <h2>EMS Manual</h2>
        <input id="userInput" placeholder="Nombre de usuario">
        <button class="btn-login" onclick="login()">Iniciar sesi√≥n</button>
        <button class="btn-create" onclick="crearUsuario()">Crear usuario</button>
    </div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<header>
    <input type="text" placeholder="Buscar documento EMS..." oninput="buscarPorTitulo(this.value)">
    <div class="user">
        <img src="https://i.gyazo.com/e488a2f0f0c45f8c96bd46efc50bf240.png">
        <span id="nombreUsuario"></span>
        <button class="logout" onclick="cerrarSesion()">Salir</button>
    </div>
</header>

<div class="main">

<aside class="sidebar">
    <div class="buttons">
        <button class="new-cat" onclick="nuevaCategoria()">+ Categor√≠a</button>
        <button class="new-doc" onclick="nuevoDocumento()">+ Documento</button>
    </div>
    <div id="lista"></div>
</aside>

<section class="content">
    <div class="actions toolbar" id="toolbar" style="display:none">
    <button onclick="cmd('bold')"><b>B</b></button>
    <button onclick="cmd('italic')"><i>I</i></button>
    <button onclick="cmd('underline')"><u>U</u></button>

    <select onchange="cmd('fontName', this.value)">
    <option value="">Fuente</option>
    <option>Arial</option>
    <option>Calibri</option>
    <option>Times New Roman</option>
    <option>Verdana</option>
    <option>Courier New</option>
    <option>Georgia</option>
    <option>Tahoma</option>
    <option>Trebuchet MS</option>
</select>

   <select onchange="setFontSize(this.value)">
    <option value="">Tama√±o</option>
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="12">12</option>
    <option value="14">14</option>
    <option value="18">18</option>
    <option value="24">24</option>
    <option value="36">36</option>
</select>

    <input type="color" onchange="cmd('foreColor', this.value)">

    <button onclick="cmd('insertUnorderedList')">‚Ä¢ Lista</button>
    <button onclick="cmd('insertOrderedList')">1. Lista</button>

    <button onclick="cmd('justifyLeft')">‚¨Ö</button>
    <button onclick="cmd('justifyCenter')">‚¨å</button>
    <button onclick="cmd('justifyRight')">‚û°</button>

    <button onclick="insertImage()">üñº Imagen</button>

    <button class="save" onclick="guardar()">Guardar</button>
    <button class="delete" onclick="eliminar()">Eliminar</button>
</div>
    <div id="editor" class="editor" contenteditable="false"></div>
</section>

</div>
</div>

<!-- ‚ö†Ô∏è SCRIPT ORIGINAL, SIN CAMBIOS -->
<script>
document.addEventListener("DOMContentLoaded", () => {

/* ========= USUARIOS ========= */
let usuarios = JSON.parse(localStorage.getItem("emsUsers")) || [];
let usuario = localStorage.getItem("emsUserActual");
let data = {};

/* ========= APP ========= */
let categoriasAbiertas = {};
let categoriaActual = null;
let bufferTemporal = {};
let docActual = null;

const lista = document.getElementById("lista");
const editor = document.getElementById("editor");

/* ---------- USUARIOS ---------- */
window.crearUsuario = function(){
    const u=document.getElementById("userInput").value.trim();
    if(!u) return alert("Escribe un nombre");

    if(usuarios.includes(u)){
        alert("Ese usuario ya existe");
        return;
    }

    usuarios.push(u);
    localStorage.setItem("emsUsers",JSON.stringify(usuarios));
    alert("Usuario creado correctamente. Ahora inicia sesi√≥n.");
    document.getElementById("userInput").value="";
}

window.login = function(){
    const u=document.getElementById("userInput").value.trim();
    if(!u) return alert("Escribe un nombre");

    if(!usuarios.includes(u)){
        alert("Usuario no existe. Debes crearlo primero.");
        return;
    }

    localStorage.setItem("emsUserActual",u);
    iniciarApp();
}

window.cerrarSesion = function(){
    bufferTemporal = {}; // ‚ùå se pierde lo no guardado
    localStorage.removeItem("emsUserActual");
    location.reload();
}

function iniciarApp(){
    usuario = localStorage.getItem("emsUserActual");
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("nombreUsuario").textContent=usuario;

    data = JSON.parse(localStorage.getItem("emsDocs_"+usuario)) || {};
    render();
    document.getElementById("toolbar").style.display="none";

}

if(usuario){
    iniciarApp();
}

/* ---------- RENDER ---------- */
function render(){
    lista.innerHTML="";
    Object.keys(data).forEach(cat=>{
        const c=document.createElement("div");
        c.className="category";

        const t=document.createElement("div");
        t.className="category-title"+(cat===categoriaActual?" active":"");
        t.textContent=cat;

        t.onclick=()=>{
            categoriaActual=cat;
            docActual=null;
            categoriasAbiertas[cat]=!categoriasAbiertas[cat];
            editor.style.display="none";
            render();
        };

        c.appendChild(t);

        if(categoriasAbiertas[cat]){
            const dwrap=document.createElement("div");
            dwrap.className="docs";
            Object.keys(data[cat]).forEach(d=>{
                const doc=document.createElement("div");
                doc.className="doc"+(d===docActual?" active":"");
                doc.textContent=d;
                doc.onclick=()=>abrir(cat,d);
                dwrap.appendChild(doc);
            });
            c.appendChild(dwrap);
        }

        lista.appendChild(c);
    });
}

/* ---------- ACCIONES ---------- */
window.nuevaCategoria = function(){
    const n=prompt("Nombre de la categor√≠a:");
    if(!n||data[n])return;
    data[n]={};
    guardarStorage();
    render();
}

window.nuevoDocumento = function(){
    if(!categoriaActual)return alert("Selecciona una categor√≠a");
    const n=prompt("Nombre del documento:");
    if(!n||data[categoriaActual][n])return;
    data[categoriaActual][n]="";
    abrir(categoriaActual,n);
}

function abrir(cat, doc){

    // üîπ Guardar temporalmente el documento anterior (SIN guardar en storage)
    if(categoriaActual && docActual){
        bufferTemporal[categoriaActual + "||" + docActual] = editor.innerHTML;
    }

    categoriasAbiertas = {};
    categoriasAbiertas[cat] = true;
    categoriaActual = cat;
    docActual = doc;

    editor.style.display = "block";
    editor.contentEditable = "true";

    // üîπ Cargar desde buffer si existe, si no desde data
    const key = cat + "||" + doc;
    editor.innerHTML = bufferTemporal[key] ?? data[cat][doc];

    document.getElementById("toolbar").style.display = "flex";
    render();
}

window.guardar = function(){

    // 1Ô∏è‚É£ Guardar el documento actual en buffer
    if(categoriaActual && docActual){
        bufferTemporal[categoriaActual + "||" + docActual] = editor.innerHTML;
    }

    // 2Ô∏è‚É£ Pasar TODO el buffer a data
    for(const key in bufferTemporal){
        const [cat, doc] = key.split("||");

        if(!data[cat]) data[cat] = {};
        data[cat][doc] = bufferTemporal[key];
    }

    // 3Ô∏è‚É£ Limpiar buffer (ya est√° guardado)
    bufferTemporal = {};

    // 4Ô∏è‚É£ Guardar TODO en localStorage
    guardarStorage();

    alert("Todo guardado correctamente ‚úî");
}

window.eliminar = function(){
    if(docActual){
        delete data[categoriaActual][docActual];
        docActual=null;
    }else if(categoriaActual){
        delete data[categoriaActual];
        categoriaActual=null;
    }
    editor.style.display="none";
    guardarStorage();
    render();
}

function guardarStorage(){
    localStorage.setItem("emsDocs_"+usuario,JSON.stringify(data));
}

window.buscarPorTitulo = function(txt){
    const q=txt.trim().toLowerCase();
    if(!q){
        categoriasAbiertas={};
        editor.style.display="none";
        render();
        return;
    }

    for(const cat in data){
        for(const doc in data[cat]){
            if(doc.toLowerCase().includes(q)){
                abrir(cat,doc);
                return;
            }
        }
    }
}
window.cmd = function(command, value = null){
    editor.focus();
    document.execCommand(command, false, value);
}

window.insertImage = function(){
    const url = prompt("URL de la imagen:");
    if(url){
        cmd('insertImage', url);
    }
}

window.setFontSize = function(size){
    if(!size) return;
    editor.focus();
    document.execCommand("fontSize", false, "7");

    const fonts = editor.getElementsByTagName("font");
    for(let i = 0; i < fonts.length; i++){
        if(fonts[i].size == "7"){
            fonts[i].removeAttribute("size");
            fonts[i].style.fontSize = size + "px";
        }
    }
}

});
</script>

</body>
</html>
