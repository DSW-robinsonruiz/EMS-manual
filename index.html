<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EMS Manual - Gestor de Documentos</title>

<style>
:root{
    --bg:#0e1a24;
    --panel:#162635;
    --card:#1e3346;
    --text:#e5e7eb;
    --accent:#3b82f6;
    --danger:#ef4444;
    --success:#22c55e;
}

*{box-sizing:border-box;}

body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* LOGIN */
.login{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:var(--panel);
    padding:30px;
    border-radius:14px;
    width:320px;
    text-align:center;
}

.login-box h2{
    margin-bottom:20px;
}

.login-box input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border:none;
    border-radius:8px;
    background:#0f1f2d;
    color:white;
}

.login-box button{
    width:100%;
    padding:10px;
    margin-top:8px;
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
}

.btn-login{background:var(--accent);}
.btn-create{background:var(--success);}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 20px;
    background:linear-gradient(to right,#0f2027,#203a43);
}

header input{
    width:320px;
    padding:10px 14px;
    border:none;
    border-radius:8px;
    background:var(--panel);
    color:var(--text);
}

.user{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:16px;
    font-weight:600;
}

.user img{
    width:40px;
    height:40px;
    border-radius:50%;
}

.logout{
    background:var(--danger);
    padding:6px 10px;
    border-radius:6px;
    font-size:14px;
}

/* LAYOUT */
.main{
    display:flex;
    height:calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar{
    width:340px;
    background:var(--panel);
    padding:15px;
    overflow-y:auto;
}

.buttons{
    display:flex;
    gap:8px;
    margin-bottom:12px;
}

button{
    border:none;
    padding:9px 14px;
    border-radius:7px;
    color:white;
    cursor:pointer;
}

.new-cat{background:#16a34a;}
.new-doc{background:#22c55e;}
.save{background:var(--accent);}
.delete{background:var(--danger);}

.category{
    margin-bottom:10px;
}

.category-title{
    padding:10px;
    background:var(--card);
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}

.category-title.active{
    border-left:4px solid var(--accent);
    background:#2a4a68;
}

.docs{
    margin-top:6px;
    margin-left:12px;
}

.doc{
    padding:9px 10px;
    margin-bottom:6px;
    border-radius:6px;
    background:#243c52;
    cursor:pointer;
}

.doc.active{
    background:#345a78;
}

/* CONTENT */
.content{
    flex:1;
    padding:20px;
}

.actions{
    margin-bottom:10px;
}

.editor{
    width:100%;
    height:calc(100% - 50px);
    padding:18px;
    background:var(--panel);
    border-radius:12px;
    overflow-y:auto;
    display:none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login">
    <div class="login-box">
        <h2>EMS Manual</h2>
        <input id="userInput" placeholder="Nombre de usuario">
        <button class="btn-login" onclick="login()">Iniciar sesión</button>
        <button class="btn-create" onclick="crearUsuario()">Crear usuario</button>
    </div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<header>
    <input type="text" placeholder="Buscar documento EMS..." oninput="buscarPorTitulo(this.value)">
    <div class="user">
        <img src="https://i.gyazo.com/e488a2f0f0c45f8c96bd46efc50bf240.png">
        <span id="nombreUsuario"></span>
        <button class="logout" onclick="cerrarSesion()">Salir</button>
    </div>
</header>

<div class="main">

<aside class="sidebar">
    <div class="buttons">
        <button class="new-cat" onclick="nuevaCategoria()">+ Categoría</button>
        <button class="new-doc" onclick="nuevoDocumento()">+ Documento</button>
    </div>
    <div id="lista"></div>
</aside>

<section class="content">
    <div class="actions">
        <button class="save" onclick="guardar()">Guardar</button>
        <button class="delete" onclick="eliminar()">Eliminar</button>
    </div>
    <div id="editor" class="editor" contenteditable="false"></div>
</section>

</div>
</div>

<script>
/* ========= USUARIOS ========= */
let usuarios = JSON.parse(localStorage.getItem("emsUsers")) || [];
let usuario = localStorage.getItem("emsUserActual");
let data = {};

function crearUsuario(){
    const u=document.getElementById("userInput").value.trim();
    if(!u) return alert("Escribe un nombre");

    if(usuarios.includes(u)){
        alert("Ese usuario ya existe");
        return;
    }

    usuarios.push(u);
    localStorage.setItem("emsUsers",JSON.stringify(usuarios));
    alert("Usuario creado correctamente. Ahora inicia sesión.");
    document.getElementById("userInput").value="";
}

function login(){
    const u=document.getElementById("userInput").value.trim();
    if(!u) return alert("Escribe un nombre");

    if(!usuarios.includes(u)){
        alert("Usuario no existe. Debes crearlo primero.");
        return;
    }

    localStorage.setItem("emsUserActual",u);
    iniciarApp();
}

function cerrarSesion(){
    localStorage.removeItem("emsUserActual");
    location.reload();
}

function iniciarApp(){
    usuario = localStorage.getItem("emsUserActual");
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("nombreUsuario").textContent=usuario;
    data = JSON.parse(localStorage.getItem("emsDocs_"+usuario)) || {};
    render();
}

if(usuario){
    iniciarApp();
}

/* ========= APP ========= */
let categoriasAbiertas = {};
let categoriaActual = null;
let docActual = null;

const lista = document.getElementById("lista");
const editor = document.getElementById("editor");

function render(){
    lista.innerHTML="";
    Object.keys(data).forEach(cat=>{
        const c=document.createElement("div");
        c.className="category";

        const t=document.createElement("div");
        t.className="category-title"+(cat===categoriaActual?" active":"");
        t.textContent=cat;

        t.onclick=()=>{
            categoriaActual=cat;
            docActual=null;
            categoriasAbiertas[cat]=!categoriasAbiertas[cat];
            editor.style.display="none";
            render();
        };

        c.appendChild(t);

        if(categoriasAbiertas[cat]){
            const dwrap=document.createElement("div");
            dwrap.className="docs";
            Object.keys(data[cat]).forEach(d=>{
                const doc=document.createElement("div");
                doc.className="doc"+(d===docActual?" active":"");
                doc.textContent=d;
                doc.onclick=()=>abrir(cat,d);
                dwrap.appendChild(doc);
            });
            c.appendChild(dwrap);
        }

        lista.appendChild(c);
    });
}

function nuevaCategoria(){
    const n=prompt("Nombre de la categoría:");
    if(!n||data[n])return;
    data[n]={};
    guardarStorage();
    render();
}

function nuevoDocumento(){
    if(!categoriaActual)return alert("Selecciona una categoría");
    const n=prompt("Nombre del documento:");
    if(!n||data[categoriaActual][n])return;
    data[categoriaActual][n]="";
    abrir(categoriaActual,n);
}

function abrir(cat,doc){
    categoriasAbiertas={};
    categoriasAbiertas[cat]=true;
    categoriaActual=cat;
    docActual=doc;
    editor.style.display="block";
    editor.contentEditable="true";
    editor.innerHTML=data[cat][doc];
    render();
}

function guardar(){
    if(!categoriaActual||!docActual)return;
    data[categoriaActual][docActual]=editor.innerHTML;
    guardarStorage();
}

function eliminar(){
    if(docActual){
        delete data[categoriaActual][docActual];
        docActual=null;
    }else if(categoriaActual){
        delete data[categoriaActual];
        categoriaActual=null;
    }
    editor.style.display="none";
    guardarStorage();
    render();
}

function guardarStorage(){
    localStorage.setItem("emsDocs_"+usuario,JSON.stringify(data));
}

function buscarPorTitulo(txt){
    const q=txt.trim().toLowerCase();
    if(!q){
        categoriasAbiertas={};
        editor.style.display="none";
        render();
        return;
    }

    for(const cat in data){
        for(const doc in data[cat]){
            if(doc.toLowerCase().includes(q)){
                abrir(cat,doc);
                return;
            }
        }
    }
}
</script>

</body>
</html>
